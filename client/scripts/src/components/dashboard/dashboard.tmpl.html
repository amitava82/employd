
<h1>Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="list-group"><a href="#" data-bind="click: doFilter.bind(null, 'created'), css: {active: filter() == 'created'}" class="list-group-item">My Items</a><a href="#" data-bind="click: doFilter.bind(null, 'assigned'), css: {active: filter() == 'assigned'}" class="list-group-item">Assigned</a><a href="#" data-bind="click: doFilter.bind(null, 'scheduled'), css: {active: filter() == 'scheduled'}" class="list-group-item">Scheduled</a><a href="#" class="list-group-item">All</a></div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Current Stage</th>
          <th>Schedule</th>
          <th></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: applications">
        <tr>
          <td data-bind="text: candidate.firstname + ' ' + candidate.lastname"></td>
          <td data-bind="text: opening.title"></td>
          <td data-bind="text: current_stage.name"></td>
          <td>Not scheduled</td>
          <td><a data-bind="attr: {href: '/app/applications/' + id}" class="btn btn-primary btn-sm">Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
