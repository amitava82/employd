
<div class="row">
  <div class="com-md-8">
    <form data-bind="with: candidate">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" data-bind="value: firstname" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" data-bind="value: lastname" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" data-bind="value: email" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Telephone</label>
        <input type="text" data-bind="value: telephone" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Source</label>
        <input type="text" data-bind="value: source" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Resume</label>
        <!--input.form-control(type="file", data-bind="value: resume")-->
      </div>
      <div class="form-group">
        <label>Resume Text</label>
        <textarea data-bind="value: resumeText" class="form-control"></textarea>
      </div>
      <button data-bind="click: $parent.save" type="button" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
